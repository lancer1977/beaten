<div class="wally-container">
 
    <div class="header"> 
      <button (click)="howLongToBeat()">H.L.T.B.</button>
      <input type="text" placeholder="Search for games" [(ngModel)]="search" (ngModelChange)="filterGames()"  />
  
      <select  title="Console Selected" [(ngModel)]="selectedConsole" (change)="filterGames()">
        @for(item of consoles; track item){
        <option [value]="item">{{ item }}</option>
        }
      </select>
      
      <select title="Image Selected" [(ngModel)]="selectedImageType" (change)="updateBaseGames()">    
        <option value="boxart-small">boxart</option>
        <option value="marquee">marquee</option>
 
      </select>

      <h3  >SEGAFAN001</h3>
    </div>
  
    <div class="itemcontainer">

        @for(item of visibleGames; track item){
            <div  class="item">
                <img  [src]="item.url" alt="{{ item.game }}" loading="lazy" (error)="onImageError($event)"/>
                <div class="gametitle" (click)="launch(item.game)"  >
                  <p ><strong>{{ item.game }}</strong></p>
                  <p>{{ item.console }}</p>
                </div>               
      </div>
        }

    </div>
  </div>
